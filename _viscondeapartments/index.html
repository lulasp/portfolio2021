	<script>
		$(function(){
			if ($(window).width() >= 768) { 
	 	   	  $("a[rel^='prettyPhoto']").prettyPhoto(); 

			} else if ($(window).width() < 768) {
				$("#gallery_mobile").click(function(event){
        		event.preventDefault();
    			});

    			//GalleryTitleID.setAttribute("style", "font-size:20px;");

			//document.getElementById("item").style.pointer = "pointer";
			}

		})
	
		$(window).load(function(){
			var langCode = '';
			var myLink = document.getElementById('pt');
			var myLink2 = document.getElementById('es');
			var myLink3 = document.getElementById('en');

			var text = window.location.hash.substring(1);
			langCode = text;			

			var translate = function (jsdata)
			{	
				$("[tkey]").each (function (index)
				{
					var strTr = jsdata [$(this).attr ('tkey')];
				    $(this).html (strTr);
				    //console.log("strtr", strTr);
				});
			}
			if (langCode !== null) {
				if (langCode == 'pt'){
					$.getJSON('js/lang/pt.json', translate);				
				} else if (langCode == 'es'){
					$.getJSON('js/lang/es.json', translate);	
				} else if (langCode == 'en'){
					$.getJSON('js/lang/en.json', translate);	
				} else {
					$.getJSON('js/lang/en.json', translate);	
				}
			} 
			else {
				alert("langcode is null");
				$.getJSON('js/lang/en.json', translate);	
			}

			myLink.onclick = function(){
				langCode = 'pt';
				$.getJSON('js/lang/pt.json', translate);
			}

			myLink2.onclick = function(){
				langCode = 'es';
				$.getJSON('js/lang/es.json', translate);
			}

			myLink3.onclick = function(){
				langCode = 'en';
				$.getJSON('js/lang/en.json', translate);
			}


			$('#a1').click(function(){
				//MezzFunction();
				window.location.href = 'viscondeMezzanine.html' + '#' + langCode;
				return false;
			});
			$('#a2').click(function(){
				//LoftFunction();
				window.location.href = 'viscondeLoft.html' + '#' + langCode;
				return false;
			});
			$('#a3').click(function(){
				//LoftFunction();
				window.location.href = 'index.html' + '#' + langCode;
				return false;
			});			
		});

	</script>

	<script>
		// Get the modal
		window.onload = function(e){ 
		var modal = document.getElementById('modal01');

		// Get the button that opens the modal
		var btn = document.getElementById("modal");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		    modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		    modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";	
		    }
		}


		};
	</script>
